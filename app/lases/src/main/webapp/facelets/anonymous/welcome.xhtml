<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>LasEs</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css"/>
</h:head>


<h:body>
    <div class="welcome-container">
        <div class="welcome">
            <h2>Login</h2>
            <p>Please enter your login credentials.</p>
        </div>
    </div>

    <h:form>
    <h:link value="Home" outcome="/facelets/authenticated/homepage"/>
        <h:inputText value="#{toolbarBacking.submission.}" rendered="#{toolbarBacking.sessionInformation.user.reviewer}"/>
        <h:dataTable value="#{toolbarBacking.reviewer}" var="review"/>
        <h:inputText value="#{submissionBacking}" id="password" rendered="#{submissionBacking.sessionInformation.user.editor}"/>
        <h:selectOneListbox value="#{submissionBacking.submission.state}">
            <f:selectItem itemValue="#{submissionBacking.submission.state}" style="color: green"/>
        </h:selectOneListbox>
        <h:inputFile value="#{submissionBacking.uploadedRevisionPDF}"/>
    </h:form>

    <div class="login-container">
        <div class="login-form">
            <h:form>
                <h4>E-Mail</h4>
                <h:inputText value="#{welcomeBacking.emailInput}"/>
                <h4>Password</h4>
                <h:inputSecret value="#{welcomeBacking.passwordInput}"/>
                <div>
                    <h:commandButton value="Login" action="#{welcomeBacking.login}"/>
                </div>
                <div>
                    <h:commandButton value="Register" action="#{welcomeBacking.goToRegister}"/>
                </div>
                <div class="error-msgs" id="error-msgs">
                    <h:messages/>
                </div>
            </h:form>
        </div>
    </div>


</h:body>
</html>
