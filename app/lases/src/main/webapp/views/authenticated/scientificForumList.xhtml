<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:sft="http://xmlns.jcp.org/jsf/composite/templates/composites/scientificForumTable"
                xmlns:h="http://java.sun.com/jsf/html">

    <!-- page title -->
    <ui:define name="title">#{labels['forumListTitle']}</ui:define>

    <!-- content of scientificForumList.xhtml -->
    <ui:define name="content">
        <div class="container" id="forum-list-pagination">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h:outputText id="heading-forum-list-otxt" value="#{labels.scientificForums}" styleClass="h4"/>
                    <div class="btn-group">
                        <div class="link">
                            <h:link id="new-forum-link" value="#{labels.goToNewScientificForum}"
                                    outcome="/views/admin/newScientificForum" title="#{help.newForum}"
                                    styleClass="btn btn-outline-secondary"
                                    rendered="#{scientificForumListBacking.sessionInformation.user.admin}"
                            />
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <sft:scientificForumTable backing="#{scientificForumListBacking}" id="sft-tbl"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
