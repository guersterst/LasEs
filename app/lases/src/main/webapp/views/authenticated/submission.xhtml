<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam value="#{submissionBacking.submission.id}" name="id"/>
        <!--TODO:evtl mit parameter Ã¼bergabe-->
        <f:event type="preRenderView" listener="#{submissionBacking.preRenderViewListener}"/>
        <f:viewAction action="#{submissionBacking.onLoad()}"/>
    </f:metadata>

    <!--Title of a Submission as Title of the page.-->
    <ui:define
            name="title">#{''.concat(labels.appName).concat(" - ").concat(submissionBacking.submission.title)}</ui:define>

    <!--Content of submission.xhtml.-->
    <ui:define name="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1">
                    <div class="container" id="container-toolbar">
                        <ui:include src="/resources/templates/toolbar.xhtml"></ui:include>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="container" id="container-submission">
                        <div class="card" id="toolbox">
                            <div class="card-header">

                                <!--rendered="#{submissionBacking.isViewerSubmitter()}"-->
                                <h:commandButton styleClass="btn" id="delete-sub-cbtn" title="#{help.deleteSubmission}"
                                                 value="#{labels.deleteButton}" onclick="PF('dlg').show()"/>
                                <p:dialog id="delete-sub-dlg" widgetVar="dlg">
                                    <div class="text-center">
                                        <h:outputText id="delete-warning-otxt" value="#{message.deleteWarningOtxt}"/>
                                    </div>
                                    <br/>
                                    <div class="text-center">
                                        <h:commandButton styleClass="btn" id="agree-delete-cbtn"
                                                         value="#{labels.agreeButton}"/>
                                    </div>
                                </p:dialog>

                                <!--Upload a revision.-->
                                <h:form id="upload-file-frm" enctype="multipart/form-data">
                                    <!--rendered="#{submissionBacking.isViewerSubmitter()}"-->
                                    <h:inputFile id="upload-revision-ifile"
                                                 value="#{submissionBacking.uploadedRevisionPDF}" required="true"
                                                 requiredMessage="#{message.inputFile}">
                                        <!--<f:validator validatorId="pdfValidator"/>-->
                                    </h:inputFile>
                                    <br/>
                                    <h:message for="upload-revision-ifile"/>
                                    <!--rendered="#{submissionBacking.isViewerSubmitter()}"-->
                                    <h:commandLink id="upload-clnk" styleClass="btn" value="#{labels.uploadSubButton}"
                                                   action="#{submissionBacking.uploadPDF()}" includeViewParams="true"
                                                   title="#{help.uploadRevision}"/>
                                </h:form>

                                <!--Current state of a Submission-->
                                <h:form id="submission-state-frm">
                                    <h:selectOneMenu styleClass="bootstrap-select" id="state-slctom"
                                                     value="#{submissionBacking.submission.state}"
                                                     readonly="#{not submissionBacking.loggedInUserIsEditor()}">
                                        <f:selectItems value="#{submissionBacking.submissionStates}" var="select"
                                                       itemLabel="#{labels['subStateSelect.' += select]}"/>
                                    </h:selectOneMenu>
                                </h:form>
                            </div>

                            <!--General inomformation about the submission-->
                            <div class="card-body">
                                <h:form id="info-submission">
                                    <!--value="#{submissionBacking.scientificForum.name}"-->
                                    <h:link id="forum-lnk" value="Forumsname"
                                            outcome="/views/authenticated/scientificForum" includeViewParams="true"
                                            title="#{help.directToForum}">
                                        <!--<f:param value="#{submissionBacking.scientificForum.id}" name="id"/>-->
                                    </h:link>

                                    <!--value="#{submissionBacking.author.firstName + ' ' + submissionBacking.author.lastName}"-->
                                    <h:link id="author-lnk" value="Author" outcome="/views/authenticated/profile"
                                            includeViewParams="true" title="#{help.directToProfile}"
                                            disabled="#{not (submissionBacking.loggedInUserIsEditor() || submissionBacking.isViewerSubmitter())}">
                                        <!--<f:param value="#{submissionBacking.author.id}" name="id"/>-->
                                    </h:link>

                                    <ui:repeat value="#{submissionBacking.coAuthors}" var="coAuthor">
                                        <h:link id="email-lnk" value="#{submissionBacking.coAuthors}"
                                                outcome="#{'mailto:'.concat(coAuthor.emailAddress)}"
                                                includeViewParams="true" title="#{help.mailTo}"
                                                disabled="#{not submissionBacking.loggedInUserIsEditor()}"/>
                                    </ui:repeat>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
