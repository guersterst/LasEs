
<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:st="http://xmlns.jcp.org/jsf/composite/templates/composites/submissionTable">

    <!-- Page title -->
    <ui:define name="title">#{labels['homePage.title']}</ui:define>

    <!-- Content of homepage.xhtml -->
    <ui:define name="content">

        <div class="container">
            <div class="card">
                <div class="card-head">
                    <!-- Tabs for the different views -->
                    <h:form id="tabs">
                        <ul class="nav nav-tabs justify-content-center">
                            <li class="nav-item">
                                <h:commandLink value="#{labels['ownSubmissions']}" id="own-sub-tab-cmdlnk"
                                               title="#{help['ownSubmissions']}"
                                               action="#{homepageBacking.showOwnSubmissionsTab()}"
                                               styleClass="#{'nav-link'.concat(homepageBacking.ownCssClassSuffix)}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink value="#{labels['reviewedSubmissions']}" id="reviewer-tab-cmdlnk"
                                               title="#{help['reviewedSubmissions']}"
                                               action="#{homepageBacking.showSubmissionsToReviewTab()}"
                                               styleClass="#{'nav-link'.concat(homepageBacking.reviewCssClassSuffix)}"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink value="#{labels['editedSubmissions']}" id="editor-tab-cmdlnk"
                                               title="#{help['editedSubmissions']}"
                                               action="#{homepageBacking.showSubmissionsToEditTab()}"
                                               styleClass="#{'nav-link'.concat(homepageBacking.editCssClassSuffix)}"/>
                            </li>
                        </ul>
                    </h:form>
                </div>

                <div class="card-body">
                    <st:submissiontable backing="#{homepageBacking}" id="sft-cc"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
