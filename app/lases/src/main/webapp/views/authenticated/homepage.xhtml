<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pg="http://xmlns.jcp.org/jsf/composite/templates/composites/pagination"
                xmlns:col="http://xmlns.jcp.org/jsf/composite/templates/composites/sortsearchcolumn"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <f:metadata>
        <f:viewAction action="#{homepageBacking.submissionPagination.loadData}"/>
        <!-- TODO Do we need this viewAction? -->
    </f:metadata>

    <!-- Page title -->
    <ui:define name="title">Homepage</ui:define>
    <!-- TODO update title -->

    <!-- Content of homepage.xhtml -->
    <ui:define name="content">
        <h1>Welcome to LasEs</h1>
        <div class="list-container">
            <div class="list-form">
                <div class="list-body">
                    <h:form>
                        <pg:pagination paginator="#{homepageBacking.submissionPagination}">
                            <h:column>
                                <f:facet name="header">
                                    <col:sortsearchcolumn paginator="#{homepageBacking.submissionPagination}"
                                                          columnIdentifier="submission-title"
                                                          columnNamei18n="Title"/>
                                </f:facet>
                                <h:outputText value="#{var.title}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <col:sortsearchcolumn columnNamei18n="Date"
                                                          paginator="#{homepageBacking.submissionPagination}"
                                                          columnIdentifier="submisson-date"/>
                                    <h:selectOneMenu
                                            value="#{homepageBacking.submissionPagination.resultListParameters.dateSelect}">
                                        <f:selectItem itemValue="Future" itemLabel="Future"/>
                                        <f:selectItem itemValue="Past" itemLabel="Past"/>
                                        <f:selectItem itemValue="All" itemLabel="All"/>
                                    </h:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{var.submissionTime}"/>
                            </h:column>

                            <h:column>
                                <f:facet name="header">
                                    <col:sortsearchcolumn columnNamei18n="State"
                                                          paginator="#{homepageBacking.submissionPagination}"
                                                          columnIdentifier="submission-state"/>
                                    <h:selectOneMenu
                                            value="#{homepageBacking.submissionPagination.resultListParameters.submissionState}">
                                        <f:selectItem itemValue="Future" itemLabel="Future"/>
                                        <f:selectItem itemValue="Past" itemLabel="Past"/>
                                        <f:selectItem itemValue="All" itemLabel="All"/>
                                    </h:selectOneMenu>
                                </f:facet>
                                <h:outputText value="#{var.submissionTime}"/>
                            </h:column>
                        </pg:pagination>
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
