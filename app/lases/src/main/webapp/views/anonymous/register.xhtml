<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <f:metadata>
        <f:importConstants type="de.lases.control.internal.Constants" var="Const"/>
    </f:metadata>
    <ui:define name="title">#{labels['register']}</ui:define>

    <ui:define name="content">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="card">
                        <div class="card-header">
                            <h:outputText value="#{labels['register']}"/>
                        </div>
                        <h:form id="register-frm" styleClass="card-body">

                            <!-- Title -->
                            <div class="form-group" title="#{help['register.title']}">
                                <h:outputLabel for="title-itxt" value="#{labels['titleInput']}"
                                               styleClass="form-label"/>
                                <h:inputText id="title-itxt" value="#{registrationBacking.newUser.title}"
                                             maxlength="#{Const.TITLE_MAX}" styleClass="form-control"/>
                            </div>
                            <h:message for="title-itxt"/>
                            <hr/>

                            <!-- First name -->
                            <div class="form-group" title="#{help['register.firstName']}">
                                <h:outputLabel for="first-name-itxt" value="#{labels['firstName']}"
                                               styleClass="form-label"/>
                                <h:inputText id="first-name-itxt"
                                             value="#{registrationBacking.newUser.firstName}" required="true"
                                             requiredMessage="#{message.firstNameRequired}"
                                             maxlength="#{Const.FIRST_NAME_MAX}"
                                             styleClass="form-control"/>
                            </div>
                            <h:message for="first-name-itxt"/>
                            <hr/>

                            <!-- Last Name -->
                            <div class="form-group" title="#{help['register.lastName']}">
                                <h:outputLabel for="last-name-itxt" value="#{labels['lastName']}"
                                               styleClass="form-label"/>
                                <h:inputText id="last-name-itxt" value="#{registrationBacking.newUser.lastName}"
                                             required="true"
                                             requiredMessage="#{message.lastNameRequired}"
                                             maxlength="#{Const.LAST_NAME_MAX}"
                                             styleClass="form-control"/>
                            </div>
                            <h:message for="last-name-itxt"/>
                            <hr/>

                            <!-- Email -->
                            <div class="form-group" title="#{help['register.email']}">
                                <h:outputLabel for="email-itxt" value="#{labels['email']}"
                                               styleClass="form-label"/>
                                <h:inputText id="email-itxt" value="#{registrationBacking.newUser.emailAddress}"
                                             required="true"
                                             requiredMessage="#{message.emailRequired}"
                                             maxlength="#{Const.EMAIL_MAX}"
                                             styleClass="form-control">
                                    <f:validator for="email-itxt"
                                                 validatorId="emailAddressUnoccupiedValidator"/>
                                    <f:validator for="email-itxt" validatorId="emailAddressLayoutValidator"/>
                                </h:inputText>
                            </div>
                            <h:message for="email-itxt"/>
                            <hr/>

                            <!-- Password -->
                            <div class="form-group" title="#{help['register.password']}">
                                <h:outputLabel for="password-iscrt" value="#{labels['password']}"
                                               styleClass="form-label"/>
                                <h:inputSecret id="password-iscrt"
                                               value="#{registrationBacking.newUser.passwordNotHashed}"
                                               required="true"
                                               requiredMessage="#{message.passwordNeeded}"
                                               styleClass="form-control">
                                    <f:validator for="password-iscrt" validatorId="passwordValidator"/>
                                </h:inputSecret>
                            </div>
                            <h:message for="password-iscrt"/>
                            <hr/>

                            <!-- Register button -->
                            <div class="form-group">
                                <h:commandButton id="register-cbtn" value="#{labels.register}"
                                                 action="#{registrationBacking.register}"
                                                 styleClass="btn btn-primary"/>
                            </div>
                            <hr/>
                            <!-- Login link -->
                            <div class="form-group">
                                <h:link id="welcomepage-lnk" value="#{labels.welcomeLink}"
                                        outcome="/views/anonymous/welcome" title="#{help['register.welcomePage']}"
                                        styleClass="btn btn-secondary"/>
                            </div>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
