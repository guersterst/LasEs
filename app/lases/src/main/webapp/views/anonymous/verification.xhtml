<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="validationRandom" value="#{verificationBacking.verification.validationRandom}"/>
        <f:viewAction action="#{verificationBacking.onLoad}"/>
    </f:metadata>
    <ui:define name="title">#{labels['emailVerification']}</ui:define>

    <ui:define name="content">
        <h:link outcome="/views/authenticated/homepage" id="go-to-homepage-lnk" value="#{labels['homepageLink']}"
                rendered="#{verificationBacking.verification.verified}"/>
        <h:link outcome="/views/anonymous/welcome" id="go-to-welcome-lnk" value="#{labels['welcomeLink']}"
                rendered="#{not verificationBacking.verification.verified}"/>
    </ui:define>

</ui:composition>
