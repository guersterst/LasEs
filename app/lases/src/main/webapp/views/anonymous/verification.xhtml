<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:metadata>
        <f:viewParam name="validationRandom" value="#{verificationBacking.verification.validationRandom}"/>
        <f:viewAction action="#{verificationBacking.onLoad}"/>
    </f:metadata>
    <ui:define name="title">#{labels['emailVerification']}</ui:define>

    <ui:define name="content">
        <h:outputText id="success-otxt" value="#{labels['verification.success']}"
                      rendered="#{verificationBacking.verification.verified}"/>
        <h:outputText id="failed-otxt" value="#{labels['verification.failure']}"
                      rendered="#{not verificationBacking.verification.verified}"/>
        <h:commandButton id="go-to-home-cbtn" action="#{verificationBacking.goToHome}"/>
    </ui:define>

</ui:composition>
