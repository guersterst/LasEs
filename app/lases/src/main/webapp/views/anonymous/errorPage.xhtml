<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <ui:define name="title"><h:outputText value="#{labels['errorPage.title']}"/></ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h:outputText id="error-message-otxt" value="#{errorPageBacking.errorMessage.message}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h:outputLink value="#collapseStackTrace" styleClass="btn btn-primary"
                            rendered="#{errorPageBacking.developmentMode}" role="button" a:data-bs-toggle="collapse">
                        #{labels['errorPage.toggleStackTrace']}
                    </h:outputLink>
                    <div class="collapse" id="collapseStackTrace">
                        <div class="card card-body">
                            <h:outputText id="stack-trace-otxt" value="#{errorPageBacking.errorMessage.stackTrace}"
                                          rendered="#{errorPageBacking.developmentMode}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
