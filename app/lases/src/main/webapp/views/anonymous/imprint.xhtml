<ui:composition template="/resources/templates/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <ui:define name="title">#{''.concat(labels.appName).concat(' - ').concat(labels.imprint)}</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h:outputText value="#{imprintBacking.systemSettings.companyName}" styleClass="h4" escape="false"/>
                </div>
                <div class="card-body">
                    <h:outputText value="#{imprintBacking.systemSettings.imprint}" escape="false"/>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
