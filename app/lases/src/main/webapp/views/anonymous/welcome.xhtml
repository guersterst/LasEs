<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:importConstants type="de.lases.control.backing.DateSelect" var="Date"/>
    <f:loadBundle var="labels" basename="resource_bundles.labels"/>
</f:metadata>
<h:head>
    <title>LasEs</title>
    <link rel="styleSheet" href="resources/design/bootstrap/css/bootstrap.min.css"/>
</h:head>


<h:body>
    <div class="container-fluid">
        <div class="col-first">
            <h1>Welcome to LasEs
                <h:outputText id="welcome-heading-otxt" value="#{welcomeBacking.systemSettings.headlineWelcomePage}"/>
            </h1>
            <p>This is the discription.
                <h:outputText id="welcome-otxt" value="#{welcomeBacking.systemSettings.messageWelcomePage}"/>
            </p>
        </div>
        <div class="col-second card">
            <div class="card-header">
                <div class="welcome">
                    <h2>Login</h2>
                    <p>Please enter your login credentials.</p>
                </div>
            </div>

            <h:form>
                <h:outputText value="#{footerBacking.sessionInformation.locale.getCountry}"/>
                <input type="date"/>

                <br/>

                <h:inputText a:type="date" value="#{profileBacking.testDate}" readonly="true">
                </h:inputText>

                <br/>

                <h:outputText value="#{profileBacking.testDate}" a:type="date">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>

                <br/>

                <h:outputText value="#{labels.appName}"/>

                <br/>

            </h:form>

            <h:outputText value="#{welcomeBacking.testString}"/>
            <br/>

            <h:commandButton value="DIALOG FÃœR STEFAN" type="button" onclick="PF('dlg').show();"/>
            <h:form>
                <p:dialog header="Wichtiger hinweis" appendToBody="true" widgetVar="dlg" modal="true">
                    <h:outputText value="dialog jaja?"/>
                    mEEEXDN xD
                    <p:commandButton value="Close" onclick="PF('dlg').hide();"/>
                    <h:commandButton class="btn btn-primary" value="action and close" action="#{welcomeBacking.stringChanger}" onclick="PF('dlg').hide();"/>
                </p:dialog>
            </h:form>


            <div class="card-body">
                <div class="login-form">
                    <h:form>


                        <h:selectOneMenu value="#{submissionBacking.dateFilterSelectPaper}">
                            <f:selectItems value="#{submissionBacking.dateSelects}" var="select" itemValue="#{select}"
                                           itemLabel="#{labels['dateSelect.' += select]}"/>
                        </h:selectOneMenu>
                        <h4>
                            <h:outputText value="#{labels['appName']}"/>
                        </h4>
                        <h:inputText class="form-control" id="email-itxt" value="#{welcomeBacking.loginInput.emailAddress}" required="true"
                                     requiredMessage="#{message.email}">
                            <!--<f:validator/>
                            <f:validator/>-->
                        </h:inputText>
                        <h4>Password</h4>
                        <h:inputSecret id="password-itxt" value="#{welcomeBacking.loginInput.passwordNotHashed}"
                                       required="true" requiredMessage="#{message.password}">
                            <f:validateLength minimum="8" maximum="100"/>
                        </h:inputSecret>
                        <div class="">
                            <h:commandButton class="btn btn-primary" id="login-cbtn" value="Login" action="#{welcomeBacking.login}"/>
                        </div>
                        <div>
                            <h:commandButton id="register-cbtn" value="Register"
                                             action="#{welcomeBacking.goToRegister}"/>
                        </div>
                        <!--<div class="error-msgs" versionNumber="error-msgs">
                            <h:messages/>
                        </div>
                        -->
                    </h:form>
                </div>
            </div>
        </div>
        <h:link value="Register" outcome="/views/anonymous/register"/>
    </div>


</h:body>
</html>
