<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="paginator" type="de.lases.control.internal.Pagination" required="true"/>
    <composite:attribute name="columnNamei18n" type="java.lang.String" required="true"/>
    <composite:attribute name="columnIdentifier" type="java.lang.String" required="true"/>
</composite:interface>


<composite:implementation>
    <h:commandLink value="#{cc.attrs.columnNamei18n}" action="#{cc.attrs.paginator.sortBy(cc.attrs.columnIdentifier)}"/>
    <br/>
    <h:inputText value="#{cc.attrs.paginator.resultListParameters.filterColumns[cc.attrs.columnIdentifier]}"/>
</composite:implementation>

</html>
