<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="paginator" type="de.lases.control.internal.Pagination" required="true"/>
</composite:interface>


<composite:implementation>
    <h:commandButton value="Apply Filters" action="#{cc.attrs.paginator.loadData}"/>
    <h:dataTable value="#{cc.attrs.paginator.entries}" var="var">
        <composite:insertChildren/>
    </h:dataTable>
    <h:outputText value="No entries." rendered="#{cc.attrs.paginator.entries.isEmpty()}"/>
    <h:panelGrid columns="5">
        <h:commandButton value="First" action="#{cc.attrs.paginator.firstPage}"/>
        <h:commandButton value="Back" action="#{cc.attrs.paginator.previousPage}"/>
        <h:outputText value="#{cc.attrs.paginator.resultListParameters.pageNo}"/>
        <h:commandButton value="Next" action="#{cc.attrs.paginator.nextPage}"/>
        <h:commandButton value="Last" action="#{cc.attrs.paginator.lastPage}"/>
    </h:panelGrid>
</composite:implementation>

</html>
