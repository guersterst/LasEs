<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="paginator" type="de.lases.control.internal.Pagination" required="true"/>
</composite:interface>


<composite:implementation>
    <div class="btn-group">
        <h:commandButton value="#{labels.applyFilter}" action="#{cc.attrs.paginator.applyFilters}"
                         styleClass="btn btn-primary" title="#{help.applyFilter}"/>
    </div>
    <h:dataTable id="pagination" value="#{cc.attrs.paginator.entries}" var="var" styleClass="table table-striped">
        <composite:insertChildren/>
    </h:dataTable>
    <h:outputText id="no-entries-msg-otxt" value="#{labels.noEntries}" rendered="#{cc.attrs.paginator.entries.isEmpty()}"/>
    <ul class="pagination">
<!--        <h:panelGrid columns="5">-->
            <li class="page-item">
                <h:commandButton value="#{labels.pagiFirst}" action="#{cc.attrs.paginator.firstPage}" title="#{help.pagiHelpFirst}" styleClass="page-link"/>
            </li>
            <li class="page-item">
                <h:commandButton value="#{labels.pagiBack}" action="#{cc.attrs.paginator.previousPage}" title="#{help.pagiHelpBack}" styleClass="page-link"/>
            </li>
            <li class="page-item">
                <h:outputText value="#{cc.attrs.paginator.resultListParameters.pageNo}" title="#{help.pagiHelpCurrent}" styleClass="page-link active"/>
            </li>
            <li class="page-item">
                <h:commandButton value="#{labels.pagiNext}" action="#{cc.attrs.paginator.nextPage}" title="#{help.pagiHelpNext}" styleClass="page-link"/>
            </li>
            <li class="page-item">
                <h:commandButton value="#{labels.pagiLast}" action="#{cc.attrs.paginator.lastPage}" title="#{help.pagiHelpLast}" styleClass="page-link"/>
            </li>
<!--        </h:panelGrid>-->
    </ul>
</composite:implementation>

</html>
