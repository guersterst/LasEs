<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>
    <composite:attribute name="paginator" type="de.lases.control.internal.Pagination" required="true"/>
</composite:interface>


<composite:implementation>
    <div class="btn-group">
        <h:commandButton value="Apply Filters" action="#{cc.attrs.paginator.applyFilters}"
                         styleClass="btn btn-primary"/>
    </div>
    <h:dataTable id="pagination" value="#{cc.attrs.paginator.entries}" var="var" styleClass="table table-striped">
        <composite:insertChildren/>
    </h:dataTable>
    <h:outputText value="No entries." rendered="#{cc.attrs.paginator.entries.isEmpty()}"/>
    <ul class="pagination">
<!--        <h:panelGrid columns="5">-->
            <li class="page-item">
                <h:commandButton value="First" action="#{cc.attrs.paginator.firstPage}" styleClass="page-link"/>
            </li>
            <li class="page-item">
                <h:commandButton value="Back" action="#{cc.attrs.paginator.previousPage}" styleClass="page-link"/>
            </li>
            <li class="page-item">
                <h:outputText value="#{cc.attrs.paginator.resultListParameters.pageNo}" styleClass="page-link active"/>
            </li>
            <li class="page-item">
                <h:commandButton value="Next" action="#{cc.attrs.paginator.nextPage}" styleClass="page-link"/>
            </li>
            <li class="page-item">
                <h:commandButton value="Last" action="#{cc.attrs.paginator.lastPage}" styleClass="page-link"/>
            </li>
<!--        </h:panelGrid>-->
    </ul>
</composite:implementation>

</html>
