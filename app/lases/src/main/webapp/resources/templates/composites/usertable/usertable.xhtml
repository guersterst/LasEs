<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pg="http://xmlns.jcp.org/jsf/composite/templates/composites/pagination"
      xmlns:col="http://xmlns.jcp.org/jsf/composite/templates/composites/sortsearchcolumn">

<composite:interface>
    <composite:attribute name="backing" type="de.lases.control.backing.UserListBacking" required="true"/>
</composite:interface>


<composite:implementation>
    <h:form>

        <!-- Filter controls: role select -->
        <!-- todo -->
        <!--
        <div class="btn-group">
            <h:selectOneMenu id="role-slctom"
                             value="#{cc.attrs.backing.userPagination.resultListParameters.dateSelect}"
                             title="#{help.dateSelectForum}"
                             styleClass="btn btn-secondary">
                <f:selectItems value="#{cc.attrs.backing.getDateSelects()}"
                               var="select"
                               itemLabel="#{labels['dateSelect.' += select]}"
                               itemValue="#{select}"/>
            </h:selectOneMenu>
        </div>

        -->

        <!-- Pagination -->
        <pg:pagination paginator="#{cc.attrs.backing.userPagination}">

            <!-- title -->
            <h:column>
                <f:facet name="header">
                    <div class="input-group">
                        <h:outputText value="#{labels.titleInput}"
                                      styleClass="input-group-text"/>
                    </div>
                </f:facet>
                <h:outputText id="title-otxt" value="#{var.title}"/>
            </h:column>

            <!-- firstname -->
            <!-- todo identifier maybe camelCase -->
            <h:column>
                <f:facet name="header">
                    <div class="input-group">
                        <h:outputText value="#{labels.firstName}"
                                      styleClass="input-group-text"/>
                    </div>
                </f:facet>
                <h:outputText id="first-name-otxt" value="#{var.firstName}"/>
            </h:column>

            <!-- lastname -->
            <h:column>
                <f:facet name="header">
                    <col:sortsearchcolumn id="last-name-ssc"
                                          paginator="#{cc.attrs.backing.userPagination}"
                                          columnIdentifier="lastname"
                                          columnNamei18n="#{labels.lastName}"/>
                </f:facet>
                <h:link value="#{var.lastName}"
                        outcome="/views/authenticated/profile"
                        includeViewParams="true">
                    <f:param name="id" value="#{var.id}"/>
                </h:link>
            </h:column>

            <!-- employer -->
            <h:column>
                <f:facet name="header">
                    <col:sortsearchcolumn id="employer-ssc"
                                          paginator="#{cc.attrs.backing.userPagination}"
                                          columnIdentifier="employer"
                                          columnNamei18n="#{labels.employer}"/>
                </f:facet>
                <h:outputText id="employer-otxt" value="#{var.employer}"/>
            </h:column>

            <!-- fields -->
            <!-- todo -->

            <!-- birthdate -->
            <h:column>
                <f:facet name="header">
                    <div class="input-group">
                        <h:outputText value="#{labels.birthDay}"
                                      styleClass="input-group-text"/>
                    </div>
                </f:facet>
                <h:outputText id="birthday-otxt"
                              value="#{var.dateOfBirth}">
                    <f:convertDateTime type="localDate"/>
                </h:outputText>
            </h:column>
        </pg:pagination>
    </h:form>
</composite:implementation>
</html>
