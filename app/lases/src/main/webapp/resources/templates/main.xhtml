<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- include themes here.-->
<h:head>
    <title>
        <ui:insert name="title">LasEs</ui:insert>
    </title>

    <h:outputScript name="design/bootstrap/js/bootstrap.bundle.min.js"/>
    <h:outputStylesheet name="design/bootstrap/css/bootstrap.min.css"/>
    <h:outputStylesheet name="design/css/main.css"/>
    <h:outputStylesheet name="design/css/welcome.css"/>

    <!--Stylesheet for different themes-->
    <!--This sheet should be the last stylesheet. So there should be no problems with bootstrap.-->
    <h:outputStylesheet name="#{administrationBacking.pathToStyle}"/>

</h:head>

<!--Inorder to include a page you have to use ui:composition and ui:define -->
<!--ui:composition with template="../../resources/template/main.xhtml-->
<!--ui:define overrides the default-->
<!--See welcome.xhtml. It already includes welcome.xhtml right-->
<h:body id="page" styleClass="d-flex flex-column min-vh-100">
    <div id="flex-box-div" class="wrapper flex-grow-1">
        <!--Includes navigaton.-->
        <div id="navigation">
            <ui:insert name="navigation">
                <ui:include src="navigation.xhtml"/>
            </ui:insert>
        </div>

        <!--Includes content for default-->
        <div id="content">
            <div class="top">
                <h:messages id="global-msgs" globalOnly="true" styleClass="text-center alert"
                            errorClass="alert-danger error" infoClass="alert-info info"
                            warnClass="warning alert-warning"/>
            </div>
            <ui:insert name="content">
                <ui:include src="content.xhtml"/>
            </ui:insert>
        </div>
    </div>
    <!--Includes footer-->
    <div id="footer-insert">
        <ui:insert name="footer">
            <ui:include src="footer.xhtml"/>
        </ui:insert>
    </div>
</h:body>
</html>
