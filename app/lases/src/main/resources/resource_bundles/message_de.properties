#------- failure messages --------#
idMissing = Wichtige interne Daten fehlen. Dieser Vorgang konnte nicht abgeschlossen oder neu gestartet werden.
dataNotFound = Angefragte Daten konnten nicht gefunden werden. Bitte versuchen Sie es erneut.
imageNotThumbnailed = Das angegebene Bild konnte nicht komprimiert werden. Bitte versuchen Sie es erneut und ziehen Sie in Betracht ein anderes Bild zu verwenden.
dataNotWritten = Die übergebenen Daten konnten nicht gespeichert werden. Bitte versuchen Sie es erneut.